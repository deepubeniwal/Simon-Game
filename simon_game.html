<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="simon.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h3>Press any key to start game</h3>
    <h4>Your Score is : <b></b></h4>
    <h4 >High Score is : <b id="highScore"></b></h4>
    <div class="container">
        <div class="line-one">
            <div class="btn red" id="red"></div>
            <div class="btn green" id="green"></div>

        </div>
        <div class="line-two">
            <div class="btn blue" id="blue"></div>
            <div class="btn yellow" id="yellow"></div>
<button></button>
        </div>
    </div>
    <script src="simon.js"></script>
</body>
</html>
